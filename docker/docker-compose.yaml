  tailscale:
    image: tailscale/tailscale
    container_name: tailscaler
    cap_add:
      - NET_ADMIN
      - NET_RAW
    environment:
      - PUID=1000
      - PGID=1000
      - TS_USERSPACE=true
      - TS_AUTH_KEY=tskey-auth-kng2WdZnwp11CNTRL-kkX3gp8MSqDCnRAxjM3ZqDLTJ8nFK83L
      - TS_ROUTES=192.168.1.0/24
      - TS_EXTRA_ARGS=--accept-routes
      - TS_EXTRA_ARGS=--accept-risk=all
    volumes:
      - /data:/var/lib
      - /dev/net/tun:/dev/net/tun
    network_mode: host
    restart: unless-stopped

  speedtest-tracker:
    image: lscr.io/linuxserver/speedtest-tracker:latest
    container_name: speedtest-tracker
    environment:
      - PUID=1000
      - PGID=1000
