---
services:
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
      - WEBUI_PORT=8080
      - TORRENTING_PORT=6881
    volumes:
      - /mnt/Docker/Docker/Qbittorrent_Config:/config
      - /mnt/Docker/Downloads:/downloads
      - /mnt/Raid/Downloads:/downloads1
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    ports:
      - 9696:9696
    volumes:
      - /mnt/Docker/Docker/Prowlarr_Config:/config
    restart: unless-stopped

  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    environment:
      - PUID=1000
      - PGID=1000
      - AUTO_UPDATE=true
      - TZ=Asia/Kolkata
    ports:
      - 9117:9117
    volumes:
      - /mnt/Docker/Docker/Jackett_Config:/config
      - /mnt/Docker/Downloads:/downloads
      - /mnt/Raid/Downloads:/downloads1
    restart: unless-stopped

  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    devices:
      - "/dev/dri:/dev/dri"
    volumes:
      - /mnt/Docker/Docker/JellyFin_Docker:/config
      - /mnt/Raid/Learn/Bonus:/data
      - /mnt/E_Disk/Learn/Bonus:/data1
    ports:
      - 8096:8096
      - 8920:8920 #optional
      - 7359:7359/udp #optional
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - /mnt/Docker/Docker/Sonarr_Config:/config
      - /mnt/Raid/Learn/Bonus:/data
      - /mnt/Docker/Downloads:/downloads
      - /mnt/Raid/Downloads:/downloads1
      - /mnt/E_Disk/Learn/Bonus:/data1
    ports:
      - 8989:8989
    restart: unless-stopped

  filebrowser:
    image: hurlenko/filebrowser
    user: 1000:1000
    ports:
      - 700:8080
    volumes:
      - /:/data
      - /mnt/Docker/Docker/FileBrowser_Config:/config
    environment:
      - FB_BASEURL=/filebrowser
    restart: always

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 2800:8080
    environment:
      - TZ=Asia/Kolkata
      - WATCHTOWER_POLL_INTERVAL=3600
      - WATCHTOWER_NOTIFICATIONS=shoutrrr
      - WATCHTOWER_NOTIFICATION_URL=telegram://6967316132:AAH8IclO_3btJ9ovRpD2CRBoKwlJZ53ywhQ@telegram/?channels=-4105555598
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_HTTP_API_TOKEN=/run/secrets/access_token
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - /mnt/Docker/Docker/Radarr_Config:/config
      - /mnt/Raid/Learn/Bonus:/data
      - /mnt/Docker/Downloads:/downloads
      - /mnt/Raid/Downloads:/downloads1
      - /mnt/E_Disk/Learn/Bonus:/data1
    ports:
      - 7878:7878
    restart: unless-stopped

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - /mnt/Docker/Docker/Bazarr_Docker:/config
      - /mnt/Raid/Learn/Bonus:/data
      - /mnt/E_Disk/Learn/Bonus:/data1
    ports:
      - 6767:6767
    restart: unless-stopped

  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    environment:
      PUID: 1000
      PGID: 1000
    ports:
      - 2500:3000
    volumes:
      - /mnt/Docker/Docker/HomePage_Config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock
      - /mnt/Raid:/mnt/Raid
      - /mnt/test:/mnt/SSD
      - /mnt/E_Disk:/mnt/E_Disk
    restart: unless-stopped

